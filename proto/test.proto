// -*- mode:c++; indent-tabs-mode:nil; -*-

message CustomPayload {
  required int32 id = 1;
  required bytes data = 2;
}

message Position {
  required int64 time = 1;
  required double x = 2;
  required double y = 3;
  required double z = 4;
}

message Route {
  required int32 id = 1;
  repeated Position positions = 2;
}

